<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../CSS/forgotPass.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAO4guh5BpiR0rc5mS3WH0A1h2zxAPKn1M",
            authDomain: "event-attendance-5457e.firebaseapp.com",
            databaseURL: "https://event-attendance-5457e-default-rtdb.firebaseio.com",
            projectId: "event-attendance-5457e",
            storageBucket: "event-attendance-5457e.appspot.com",
            messagingSenderId: "644049506339",
            appId: "1:644049506339:web:b876160b0648885c7a6196",
        };
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        // Get a reference to the database service
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.querySelector('input[name="email"]').value.trim();
                const newPassword = document.querySelector('input[name="newPassword"]').value.trim();
                const confirmPassword = document.querySelector('input[name="confirmPassword"]').value.trim();
                if (newPassword !== confirmPassword) {
                    Swal.fire({
                        title: 'Error',
                        text: 'New password and confirm password do not match.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                    return;
                }
                changePassword(email, newPassword);
            });
        });

        function changePassword(email, newPassword) {
            const sanitizedEmail = email.replace('.', '_');
            const dbRef = ref(database, `admins/${sanitizedEmail}/password`);
            set(dbRef, newPassword).then(() => {
                Swal.fire({
                    title: 'Success',
                    text: 'Password has been updated successfully.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                });
            }).catch((error) => {
                Swal.fire({
                    title: 'Error',
                    text: `Failed to update password: ${error.message}`,
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            });
        }
    </script>
</head>
<body>
    <button class="back-btn" onclick="location.href='adminLogin.html'">Back</button>
    <div class="login-container">
        <h2>Forgot Password</h2>
        <form>
            <input type="email" name="email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="password" name="newPassword" placeholder="New Password" required>
                <button type="button" id="togglePassword" class="toggle-password" onclick="togglePasswordVisibility('password')">
    üëÅÔ∏è
                </button>
            </div>
            <div class="password-container">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <button type="button" id="toggleConfirmPassword" class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
    üëÅÔ∏è
                </button>
            </div>
            <script>
                function togglePasswordVisibility(inputId) {
                    const input = document.getElementById(inputId);
                    if (input.type === "password") {
                        input.type = "text";
                    } else {
                        input.type = "password";
                    }
                }
            </script>
            <input type="submit" value="Change Password">
        </form>
    </div>
</body>
</html>
